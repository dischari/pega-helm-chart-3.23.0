{{ $depName := printf "%s" (include "deploymentName" $) }}
{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $depName }}
  labels:
    app: {{ $depName }}
{{- if and (.Values.service) (.Values.service.annotations) }}
  annotations: 
    # Custom annotations
{{ toYaml .Values.service.annotation | indent 4 }}
{{- else if (eq .Values.cloudProvider "gke") }}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/app-protocols: '{"https":"HTTPS","http":"HTTP"}'
    cloud.google.com/backend-config: '{"ports": {"3000": "{{ $depName }}"}}'
{{- end }}
spec:
  selector:
    app: {{ $depName }}
  ports:
  - name: http
    protocol: TCP
    port: 3000
    targetPort: 3000
  type: NodePort
{{ end }}
