---
# The following parameters are not used in GKE environments so they are set to false. Enable any of them if your deployment requires the use of one.
traefik:
  enabled: false

aws-alb-ingress-controller:
  enabled: false

deploy_efk: &deploy_efk false

elasticsearch:
  enabled: *deploy_efk

kibana:
  enabled: *deploy_efk

fluentd-elasticsearch:
  enabled: *deploy_efk

metrics-server:
  enabled: false

metrics-server:
  enabled: false

ingress-azure:
  enabled: false